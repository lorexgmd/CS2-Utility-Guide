<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Map Selection</title>
  <link rel="stylesheet" href="styles/choosemap.css">
</head>
<body>
    <div class="header">
        <span>CS2 Utility Guide</span>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="choosemap.html">Maps</a>
        </div>
    </div>
    
    <div class="container">
        <h2>CS2 Map Selection</h2>
        <p>Select a map to view available grenade lineups</p>
        
        <div class="grid">
            <div class="map-card">
                <img src="placeholder.png" alt="Dust 2">
                <p>Dust 2</p>
                <button onclick="window.location.href='map.html';">Start</button>
            </div>
            <div class="map-card">
                <img src="placeholder.png" alt="Mirage">
                <p>Mirage</p>
                <button onclick="window.location.href='map.html';">Start</button>
            </div>
            <div class="map-card">
                <img src="placeholder.png" alt="Inferno">
                <p>Inferno</p>
                <button onclick="window.location.href='map.html';">Start</button>
            </div>
            <div class="map-card">
                <img src="placeholder.png" alt="Nuke">
                <p>Nuke</p>
                <button onclick="window.location.href='map.html';">Start</button>
            </div>
            <div class="map-card">
                <img src="placeholder.png" alt="Ancient">
                <p>Ancient</p>
                <button onclick="window.location.href='map.html';">Start</button>
            </div>
            <div class="map-card">
                <img src="placeholder.png" alt="Anubis">
                <p>Anubis</p>
                <button onclick="window.location.href='map.html';">Start</button>
            </div>
            <div class="map-card">
                <img src="placeholder.png" alt="Train">
                <p>Train</p>
                <button onclick="window.location.href='map.html';">Start</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Select a map to see a detailed grenade lineup.
    </div>
</body>
</html>
